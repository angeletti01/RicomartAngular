<html>

<head>
    <title> {{title}}</title>
    <meta charset="UTF-8" />

    <!-- If opened with Internet Explorer use lates rendering engine-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <!--<link rel="stylesheet" type="text/css" href="C:\workspace\Angular\angular\RicomartAngular\src\app\bootstrap\css\bootstrap.min.css"> -->
    <!--Boot Strap CSS Source-->
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">RicoMart</a>
        </div>
        <ul class="nav navbar-nav navbar-right" style="display: inline;">
            <li>
                <a  routerLink="/welcome"> Welcome <span
                        class="glyphicon glyphicon-bell"></span></a>
            </li>
            <li>
                <a  routerLink="/home"> Home <span
                        class="glyphicon glyphicon-home"></span></a>
            </li>
            <li class="active">
                <a  routerLink="/register"> Register <span
                        class="glyphicon glyphicon-user"></span></a>
            </li>
            <li>
                <a  routerLink="/login"> Login <span
                        class="glyphicon glyphicon-log-in"></span></a>
            </li>
            <li>
                <a routerLink="/list-customers">Customer List</a>
            </li>
        </ul>
    </div>
    </nav>   
    <!-- Body -->
    <div class="container">        
        <h2 style="text-align: center; margin-top:10rem;">Register</h2>
        <div class="row">
            <div class="form-center">
                <div class="form-group">
                    <form (ngSubmit)="register()" action="/login" method="post" class="container">
                        <div style="margin-left: 30%;">
                            <input type="hidden" style="margin-left: 30%;" [(ngModel)]="customer.customerId" class="form-control" id="customerId" name="customerId"
                                placeholder="Customer ID" />
                        </div>
                        <div>
                            <label for="fName" style="margin-left: 30%;">First Name </label>
                            <input type="text" style="margin-left: 30%;" [(ngModel)]="customer.firstName" class="form-control" id="fName" name="firstName"
                                placeholder="Enter First Name" minlength="2" maxlength="32" required />
                        </div>
                        <div>
                            <label for="lName" style="margin-left: 30%;">Last Name </label>
                            <input type="text" style="margin-left: 30%;" [(ngModel)]="customer.lastName" class="form-control" id="lName" name="lastName"
                                placeholder="Enter Last Name" minlength="2" maxlength="32" required />
                        </div>
                        <div>
                            <label for="emailAddress" style="margin-left: 30%;">Email Address </label>
                            <input type="email" style="margin-left: 30%;" [(ngModel)]="customer.email" class="form-control" id="emailAddress" name="email"
                                placeholder="Enter Email Address" minlength="5" maxlength="50" required />
                        </div>
                        <div>
                            <label for="phone" style="margin-left: 30%;">Phone Number </label>
                            <input type="text" style="margin-left: 30%;" [(ngModel)]="customer.phone" class="form-control" id="phone" name="phone"
                                #phone="ngModel" ngModel placeholder="Enter Phone Number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                        </div>
                        <div>
                            <label for="address" style="margin-left: 30%;">Address </label>
                            <input type="text" style="margin-left: 30%;" [(ngModel)]="customer.address" class="form-control" id="address" name="address"
                                placeholder="Enter Address" minlength="6" maxlength="70" required />
                        </div>

                        <div>
                            <label for="username" style="margin-left: 30%;">User Name </label>
                            <input type="text" style="margin-left: 30%;" [(ngModel)]="customer.username" class="form-control" id="username" name="username"
                                placeholder="Enter Username" minlength="5" maxlength="32" required />
                        </div>
                        <div>
                            <label for="password" style="margin-left: 30%;">Password </label>
                            <input type="password" style="margin-left: 30%;" [(ngModel)]="customer.password" class="form-control" id="password" name="password"
                                placeholder="Enter Password" minlength="8" maxlength="32"
                                required />
                        </div>
                        <div>
                            <label for="password2" style="margin-left: 30%;">Re-Enter Password </label>
                            <input type="password" style="margin-left: 30%;" class="form-control" id="password2" name="password2"
                                placeholder="Re-Enter Password" minlength="8" maxlength="32"
                                required />
                        </div>
                        <div class="submit-row">
                            <button type="submit" class="btn btn-primary" (ngSubmit)="register()">Submit </button>
                            <button type="reset" class="btn btn-primary"> Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Boot Strap JS Sources-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
</body>

</html>
